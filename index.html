<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Survey Form</title>
    <meta name="description" content="A survey form">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
    <div id="main">
        <h1 id="title">Survey Form</h1>
        <p id="description">This is a random survey form to use different form elements.</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input id="name" required placeholder="Enter your name">
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" required placeholder="Enter your Email">
            <label id="number-label" for="number">Number</label>
            <input id="number" type="number" min="1" max="128" placeholder="Enter a random number">

        </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
