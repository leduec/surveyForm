<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Survey Form</title>
    <meta name="description" content="A survey form">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
    <div id="main">
        <h1 id="title">Chess Survey</h1>
        <p id="description">I want to know more about you and your chess preferences.</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input id="name" required placeholder="Enter your name">
            <br>
            <label id="email-label" for="email">Email:</label>
            <input id="email" type="email" required placeholder="Enter your Email">
            <br>
            <label id="number-label" for="number">Age:</label>
            <input id="number" type="number" min="1" max="128" placeholder="Enter a random number">
            <br>
            <label id="select-label" for="dropdown">Level:</label>
            <select id="dropdown">
                <option value="default">Beginner</option>
                <option value="best">Expert</option>
            </select>
            <br>
            <label id="radio-label" for="radio-buttons">
                Which side do you prefer?
            </label>
            <label for="radio1">White</label>
            <input id="radio1" type="radio" name="radio-buttons" value="1">
            <label for="radio2">Black</label>
            <input id="radio2" type="radio" name="radio-buttons" value="2">
            <br>
            <label id="checkbox-label" for="checkbox">Which of the following Openings do you like?</label>
            <br>
            <input id="check1" type="checkbox" value="rl">
            <label for="check1">Ruy Lopez</label>
            <input id="check2" type="checkbox" value="ig">
            <label for="check2">Italian Game</label>
            <input id="check3" type="checkbox" value="qg">
            <label for="check3">Queen's Gambit</label>
            <input id="check4" type="checkbox" value="ls">
            <label for="check4">London System</label>
            <br>
            <label id="textarea-label" for="additional">Additional Comments:</label>
            <br>
            <textarea id="additional"></textarea>
            <br>
            <button id="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
